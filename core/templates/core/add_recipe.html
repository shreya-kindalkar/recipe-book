{% extends 'base_app.html' %}
{% block title %}Add Recipe{% endblock %}
{% block content %}
<div class="add_container">
    <h2 class="add_title">Create New Recipe</h2>
    <form class="add-form" method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        <label>Recipe Title</label>
        <input type="text" class="add_input" name="title" placeholder="Enter recipe title" required>
        <label>Category</label>
        <select name="category" required>
        <option value="">Select category</option>
        <option value="Dinner">Dinner</option>
        <option value="Snacks">Snacks</option>
        <option value="Desserts">Desserts</option>
        <option value="Healthy">Healthy</option>
        <option value="Beverages">Beverages</option>
        </select>

        <label>Ingredients</label>
        <textarea class="add_textarea" name="ingredients" placeholder="List the ingredients." required></textarea>
        <label>Instructions</label>
        <textarea class="add_textarea" name="instructions" placeholder="Write the cooking steps." required></textarea>
        <label>Recipe Image</label>
        <input type="file" class="add_file" name="image">
        <button type="submit" class="add-btn">Post Recipe</button>
    </form>
</div>
{% endblock %}
