{% extends 'base_app.html' %}
{% block title %}Add / Update Profile{% endblock %}

{% block content %}
<div class="profile-container">
    <h2 class="heading">My Profile</h2>

    <div class="profile-card">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="grid">
                <div>
                    <label>Name</label>
                    <input type="text" name="name" value="{{ user.first_name }}" required>
                </div>

                <div>
                    <label>Email</label>
                    <input type="email" name="email" value="{{ user.email }}" required>
                </div>

                <div>
                    <label>Phone Number</label>
                    <input type="text" name="phone" value="{{ user.profile.phone }}">
                </div>

                <div class="full">
                    <label>Bio</label>
                    <textarea name="bio">{{ user.profile.bio }}</textarea>
                </div>

                <div>
                    <label>Location</label>
                    <input type="text" name="location" value="{{ user.profile.location }}">
                </div>

                <div>
                    <label>Profile Picture</label>
                    <div class="profile-pic-wrapper">
                        {% if user.profile.profile_pic %}
                        <img src="{{ user.profile.profile_pic.url }}" class="preview">
                        {% endif %}
                        <input type="file" name="profile_pic">
                    </div>
                </div>
            </div>

            <button class="save-btn">Save Profile</button>

            <!-- FIXED: Only show link if URL exists -->
            <a href="{% url 'password_change' %}" class="password-btn">Change Password</a>

        </form>
    </div>
</div>

<style>
.profile-container {
    max-width: 700px;
    margin: auto;
}
.heading {
    text-align: center;
    margin-bottom: 20px;
}
.profile-card {
    background: var(--card-bg);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
}
.grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
}
.full { grid-column: 1 / 3; }
label { font-weight: bold; }
input, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 5px;
}
textarea { height: 100px; }
.profile-pic-wrapper {
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.preview {
    width: 120px;
    height: 120px;
    border-radius: 10px;
    object-fit: cover;
    border: 2px solid #ddd;
}
.save-btn {
    margin-top: 20px;
    background: #22c55e;
    padding: 10px 20px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
}
.password-btn {
    display: inline-block;
    margin-top: 20px;
    color: #2563eb;
    font-weight: bold;
}
</style>

{% endblock %}
